
<div class="content-page-header">
  <h5>Add Blog</h5>
</div>					
<div class="row">
  <div class="col-md-12">
    <div class="card-body">
      <div class="form-group-item border-0 pb-0">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label htmlFor="label">Title <span class="text-danger">*</span></label>
              <input id="label" type="text"  class="form-control" placeholder="Enter Title">
            </div>											
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label htmlFor="label">Category</label>
             
              <mat-select [(ngModel)]="country" [ngModelOptions]="{standalone: true}"class="select mat-cust-select form-control">
                <mat-option value="India">Select Category</mat-option>
                <mat-option value="customer1">Category 1</mat-option>
                <mat-option value="customer2">Category 2</mat-option>
                <mat-option value="customer2">Category 3</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label htmlFor="label">Parent Category</label>
              <input id="label" type="text" class="form-control" placeholder="Enter Parent Category">
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group" id = "summernote_container">
              <label htmlFor="label" class="form-control-label">Description</label>
              <angular-editor ngDefaultControl [config]="config">
              </angular-editor>
            </div>
          </div>
          <div class="col-lg-6 col-md-12"> 
            <div class="form-group">
              <label htmlFor="label">Image</label>
              <div class="form-group service-upload mb-0">
                <span><img src="assets/img/icons/drop-icon.svg" alt="upload"></span>
                <h6 class="drop-browse align-center">Drop your files here or<span class="text-primary ms-1">browse</span></h6>
                <p class="text-muted">Maximum size: 50MB</p>	
                <input type="file" multiple="" id="image_sign">
                <div id="frames"></div>
              </div>
            </div>
          </div>
        </div>
      </div>							
      <div class="text-end mt-4">
        <button type="reset" class="btn btn-primary cancel me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Post</button>
      </div>
    </div>
  </div>
</div>
