<ng-container *ngIf="authenticated === true">
    <div
      class="main-wrapper"
      [ngClass]="{
        'menu-opened': mobileSidebar === true && authenticated === true,
        'expand-menu':
        expandMenu === 'true' && miniSidebar === true && authenticated === true,
        'mini-sidebar': miniSidebar === true && authenticated === true,
        'slide-nav': mobileSidebar === true && authenticated === true
        
      }"
      
    >
      <ng-container *ngIf="layoutPosition === '1'">
        <app-header-one [ngClass]="{'d-none':hideheader === false}"></app-header-one>
        <app-side-menu-one [ngClass]="{'d-none':hideheader === false}" ></app-side-menu-one>
      </ng-container>
      <ng-container *ngIf="layoutPosition === '2'">
        <app-header-two></app-header-two>
        <app-side-menu-two></app-side-menu-two>
      </ng-container>
      <ng-container *ngIf="layoutPosition === '3'">
        <app-header-three></app-header-three>
      </ng-container>
      <ng-container *ngIf="layoutPosition === '4'">
        <app-header-four></app-header-four>
        <app-side-menu-four></app-side-menu-four>
      </ng-container>
      <ng-container *ngIf="layoutPosition === '5'">
        <app-header-five></app-header-five>
        <app-side-menu-one
          *ngIf="
            mobileSidebar === true &&
            layoutPosition === '5' &&
            authenticated === true
          "
        ></app-side-menu-one>
      </ng-container>
      <div
        [ngClass]="{
          container: layoutPosition === '3' && authenticated === true
        }"
      >
        <app-side-menu-three
          *ngIf="layoutPosition === '3' && authenticated === true"
        ></app-side-menu-three>
  
        <!-- Page Wrapper -->
        <div
          [ngClass]="{
            'page-wrapper page-wrapper-three': layoutPosition === '4',
            'page-wrapper-four': layoutPosition === '5',
            'page-wrapper':
              layoutPosition === '1' ||
              layoutPosition === '2' ||
              layoutPosition === '3' ||
              layoutPosition === '5',
              'page-wrapper-fluid' : layoutPosition === '1' && hideheader === false
          }"
        >
          <div
            class="content"
            [ngClass]="layoutPosition === '5' ? 'container' : 'container-fluid'"
          >
           
  
            <div [class.scroll-content]="getScrollContentPages() === true">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
        <!-- /Page Wrapper -->
        <app-settings-menu></app-settings-menu>
        <div
          class="sidebar-overlay" (click)="toggleMobileIcon()"
          [ngClass]="{
            opened: mobileSidebar === true && authenticated === true
          }"
        ></div>
      </div>
    </div>
  </ng-container>
