<!-- Sidebar -->
<div
class="sidebar sidebar-three"
id="sidebar"
[ngClass]="{
  'sidebar-six': headerSidebarStyle === '1',
  'sidebar-seven': headerSidebarStyle === '2',
  'sidebar-eight': headerSidebarStyle === '3',
  'sidebar-nine': headerSidebarStyle === '4'
}"
> 
<ng-scrollbar thumbClass="custom-scrollbars">
<div class="sidebar-inner slimscroll">
  <div
    id="sidebar-menu"
    class="sidebar-menu sidebar-menu-three"
    [ngClass]="{
      'sidebar-menu-six': headerSidebarStyle === '1',
      'sidebar-menu-seven ': headerSidebarStyle === '2',
      'sidebar-menu-eight': headerSidebarStyle === '3',
      'sidebar-menu-nine': headerSidebarStyle === '4',
      'sidebar-menu-ten': primarySkinStyle === '1',
      'sidebar-menu-eleven ': primarySkinStyle === '2',
      'sidebar-menu-twelve': primarySkinStyle === '3'
    }"
  >
    <aside id="aside" class="ui-aside">
      <ul class="tab nav nav-tabs" id="myTab" role="tablist">
        <ng-container *ngFor="let mainTittle of side_bar_data">
          <li
            *ngIf="mainTittle.separateRoute === false"
            class="nav-item"
            role="presentation"
          >
            <a
              (click)="showTabs(mainTittle)"href="javascript:void(0);"
              class="tablinks nav-link"
              [class.active]="mainTittle.showAsTab === true"
            >
              <i class="feather" [class]="'icon-' + mainTittle.icon"></i>
            </a>
          </li>
          <li
            *ngIf="mainTittle.separateRoute === true"
            class="nav-item"
            role="presentation"
          >
            <a
              (click)="showTabs(mainTittle)"
              [routerLink]="mainTittle.route"
              class="tablinks nav-link"
              [class.active]="mainTittle.showAsTab === true"
            >
              <i class="feather" [class]="'icon-' + mainTittle.icon"></i>
            </a>
          </li>
        </ng-container>
      </ul>
    </aside>

    <div class="tab-content tab-content-three">
      <ul class="tab-pane active">
        <ng-container *ngFor="let mainTittle of side_bar_data">
          <li 
            *ngIf="mainTittle.showAsTab === true"
            class="menu-title menu-title-three"
          >
            <span >{{ mainTittle.tittle }}</span>
          </li>
          <ng-container *ngFor="let menu of mainTittle?.menu">
            <ng-container *ngIf="mainTittle.showAsTab === true">
              <li
                [class.active]="base === menu.base"
                *ngIf="menu?.hasSubRoute === false"
              >
                <a [routerLink]="menu?.route"
                  ><i class="feather" [class]="'icon-' + menu.icon"></i>
                  <span>{{ menu?.menuValue }}</span></a
                >
              </li>
              <li class="submenu" *ngIf="menu.hasSubRoute === true">
                <a
                  [class.active]="base === menu.base"
                  (click)="expandSubMenus(menu)"
                  href="javascript:void(0)"
                  [ngClass]="{ subdrop: menu.showSubRoute === true }"
                  ><i class="feather" [class]="'icon-' + menu.icon"></i>
                  <span> {{ menu.menuValue }}</span>
                  <span class="menu-arrow"></span
                ></a>
                <ul
                  [ngClass]="
                    menu.showSubRoute === true
                      ? 'show-sub-menu'
                      : 'hide-sub-menu'
                  "
                >
                  <ng-container *ngFor="let subMenus of menu.subMenus">
                    <li>
                      <a
                        [class.active]="currentRoute === subMenus.base"
                        [routerLink]="subMenus.route"
                        >{{ subMenus.menuValue }}</a
                      >
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ng-container>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
</ng-scrollbar>

</div> 
<!-- /Sidebar -->
