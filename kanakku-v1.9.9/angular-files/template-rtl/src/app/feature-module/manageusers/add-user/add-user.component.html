
<div class="content-page-header">
<h5>Add User</h5>
</div>					
<div class="row">
<div class="col-md-12">
    <div class="card-body">
        <div class="form-group-item">
            <h5 class="form-title">Profile Picture</h5>
            <div class="profile-picture">
                <div class="upload-profile">
                    <div class="profile-img">
                        <img id="blah" class="avatar" src="assets/img/profiles/avatar-10.jpg" alt="">
                    </div>
                    <div class="add-profile">
                        <h5>Upload a New Photo</h5>
                        <span>Profile-pic.jpg</span>
                    </div>
                </div>
                <div class="img-upload">
                    <a class="btn btn-primary me-2">Upload</a>
                    <a class="btn btn-remove">Remove</a>
                </div>										
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label htmlFor="label">First Name</label>
                        <input id="label" type="text" class="form-control" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label htmlFor="label">Last Name</label>
                        <input id="label" type="text" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label htmlFor="label">User Name</label>
                        <input id="label" type="text" class="form-control" placeholder="Enter User Name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label htmlFor="label">Email</label>
                        <input id="label" type="email" class="form-control" placeholder="Enter Email Address">
                    </div>											
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label htmlFor="label">Phone Number</label>
                        <input id="label" type="text" class="form-control" placeholder="Enter Phone Number" name="name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">											
                    <div class="form-group">
                        <label htmlFor="label">Role</label>
                        
                        <mat-select [(ngModel)]="country" [ngModelOptions]="{standalone: true}"class="select mat-cust-select form-control">
                            <mat-option value="India">Select Role</mat-option>
                            <mat-option value="customer1">Role 1</mat-option>
                            <mat-option value="customer2">Role 2</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="pass-group" id="passwordInput1">
                        <div class="form-group">
                            <label htmlFor="label">Password</label>
                            <input id="label" type="password" class="form-control pass-input" placeholder="">
                            <a (click)="iconLogle()" href="javascript:void(0);">
                                <span [ngClass]="Toggledata === true ? 'toggle-password feather-eye' : 'toggle-password feather-eye-off' " > </span>
                            </a>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="pass-group" id="passwordInput2">
                        <div class="form-group">
                            <label htmlFor="label">Confirm Password</label>
                            <input id="label" type="password" class="form-control pass-input" placeholder="">
                            <a (click)="iconLogle()" href="javascript:void(0);" >
                                <span [ngClass]="Toggledata === true ? 'toggle-password feather-icon-eye' : 'toggle-password feather-eye-off'"  > </span>
                            </a>
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">											
                    <div class="form-group">
                        <label htmlFor="label">Status</label>
                        
                        <mat-select [(ngModel)]="country" [ngModelOptions]="{standalone: true}"class="select mat-cust-select form-control">
                            <mat-option value="India">Select Status</mat-option>
                            <mat-option value="customer1">Active</mat-option>
                            <mat-option value="customer2">Inactive</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
        </div>						
        <div class="text-end">
            <button type="reset" class="btn btn-primary cancel me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
</div>
